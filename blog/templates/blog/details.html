{% extends 'projects/base.html' %}

{% load static %}

{% block content %}

<h1 class="text-center mt-5" id="blogdetailtitle"> {{ blog.title }}</h1>

<h5 class="text-center text-muted mb-5">--{{ blog.date|date:'F jS Y' }}--</h5>
{% if blog.url %}
    <a href= "{{ blog.url }}" class="btn">
        <img src="{% static 'projects/medium.png' %}" width="20" height="20" class="d-inline-block align-top" alt="Medium">
    </a>
    {% endif %}
<img src="{{ blog.image.url }}" class="img-fluid mb-2"> 

{{ blog.description|safe }}

{% endblock %}
